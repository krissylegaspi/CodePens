<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="login-box">
            <h2>Sign in</h2>
            <center>
            <a href="#"><i class="fab fa-google-plus-square"></i></a>
            <a href="#"><i class="fab fa-facebook-square"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter-square"></i><br></a>
            or use your account</center>
            <form>
                <div class="user-box">
                    <div class="user">
                        <i class="fas fa-user"></i>
                    <input type="username" name="" required="">
                    <label>Username</label>
                    </div>
                </div>
                <div class="user-box">
                    <div class="pass">
                        <i class="fas fa-lock"></i>
                    <input type="password" name="" required="">
                    <label>Password</label>
                    </div>
                </div>
            </form>
            <center class="foot"><button type="button" id="submit" class="login_submit">
            Submit</button>
            <div class="sign-up"><p class="login_signup">Don't have an account? <a href="#">Sign up</a></p></div>
            <div class="forgot"><p class="forgot_pass"><a href="#">Forgot password?</a></p></div></center>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
